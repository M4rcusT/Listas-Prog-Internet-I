<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX- 5 Lista 3</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            gap: 0; 
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }

        .grid-container div {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .grid-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .div1 { grid-column: 1 / 4; grid-row: 1 / 2; }
        .div2 { grid-column: 4 / 7; grid-row: 1 / 2; }
        .div3 { grid-column: 7 / 10; grid-row: 1 / 2; }
        .div4 { grid-column: 10 / 13; grid-row: 1 / 2; }
        .div5 { grid-column: 1 / 3; grid-row: 2 / 3; }
        .div6 { grid-column: 3 / 5; grid-row: 2 / 3; }
        .div7 { grid-column: 5 / 7; grid-row: 2 / 3; }
        .div8 { grid-column: 7 / 9; grid-row: 2 / 3; }
        .div9 { grid-column: 9 / 11; grid-row: 2 / 3; }
        .div10 { grid-column: 1 / 4; grid-row: 3 / 4; }
        .div11 { grid-column: 4 / 7; grid-row: 3 / 4; }
        .div12 { grid-column: 7 / 10; grid-row: 3 / 4; }
    
    </style>
</head>

<body>
    <div class="grid-container">
        
        <div class="div1">
            <img src="https://picsum.photos/600/400?random=1" alt="Random Image 1">
        </div>
        <div class="div2">
            <img src="https://picsum.photos/600/400?random=2" alt="Random Image 2">
        </div>
        <div class="div3">
            <img src="https://picsum.photos/600/400?random=3" alt="Random Image 3">
        </div>
        <div class="div4">
            <img src="https://picsum.photos/600/400?random=4" alt="Random Image 4">
        </div>
        <div class="div5">
            <img src="https://picsum.photos/600/400?random=5" alt="Random Image 5">
        </div>
        <div class="div6">
            <img src="https://picsum.photos/600/400?random=6" alt="Random Image 6">
        </div>
        <div class="div7">
            <img src="https://picsum.photos/600/400?random=7" alt="Random Image 7">
        </div>
        <div class="div8">
            <img src="https://picsum.photos/600/400?random=8" alt="Random Image 8">
        </div>
        <div class="div9">
            <img src="https://picsum.photos/600/400?random=9" alt="Random Image 9">
        </div>
        <div class="div10">
            <img src="https://picsum.photos/600/400?random=10" alt="Random Image 10">
        </div>
        <div class="div11">
            <img src="https://picsum.photos/600/400?random=11" alt="Random Image 11">
        </div>
        <div class="div12">
            <img src="https://picsum.photos/600/400?random=12" alt="Random Image 12">
        </div>
    
    </div>
</body>

</html>
